plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
}

group = 'cursoUdemy'
version = '1.0-SNAPSHOT'

sourceCompatibility = 15

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

testImplementation group: 'junit', name: 'junit', version: '4.12'
// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'

// https://mvnrepository.com/artifact/io.cucumber/cucumber-java
implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.11.2'
testImplementation 'io.cucumber:cucumber-junit:7.11.2'

implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    // https://mvnrepository.com/artifact/tech.grasshopper/extentreports-cucumber6-adapter
implementation 'tech.grasshopper:extentreports-cucumber6-adapter:2.8.3'
    // https://mvnrepository.com/artifact/commons-io/commons-io
implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'
    // https://mvnrepository.com/artifact/io.rest-assured/rest-assured
testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.3.0'

}

test{
    systemProperty "cucumberOptions", System.getProperty("cucumber.options")
}